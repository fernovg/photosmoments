<ion-content [fullscreen]="true">
  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="/" text=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding contenido-login">
    <div class="hero-login">
      <img src="assets/logo.png" alt="">
    </div>
  </div>

  <form [formGroup]="miLogin" (submit)="login()">
    <ion-item lines="none">
      <ion-input type="email" label="Correo" formControlName="email" name="email" label-placement="floating"
        fill="solid" placeholder="guest@gmail.com" autocomplete="username"></ion-input>
    </ion-item>
    <span class="form-text text-danger" *ngIf="miLogin.get('email')?.invalid && miLogin.get('email')?.touched"> {{
      emailErrorMsg }} </span>
    <ion-item lines="none">

      <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" name="password"
        label="Contraseña" label-placement="floating" fill="solid" autocomplete="username"></ion-input>
      <ion-button fill="clear" slot="end" aria-label="Show/hide" (click)="togglePasswordVisibility()">
        <ion-icon slot="icon-only" [name]="showPassword ? 'eye-off' : 'eye'" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-item>
    <span class="form-text text-danger" *ngIf="miLogin.get('password')?.invalid && miLogin.get('password')?.touched">
      La contraseña es requerida </span>
    <div class="botones">
      <ion-button type="submit" [disabled]="miLogin.invalid || isLoading"
        [ngClass]="{'disabled': miLogin.invalid}">Entrar</ion-button>
    </div>
  </form>

  <div class="extra-login">
    <div class="seperador">
      <hr>
      <span>O Inicia Sesion Con</span>
    </div>
    <ion-button expand="block" fill="outline" color="dark"><ion-icon name="logo-google"></ion-icon> Acceder Con
      Google</ion-button>
    <p class="registro-link">
      No Tienes Cuenta? <a href="/signup">Registrate Aqui</a>
    </p>
  </div>

</ion-content>
