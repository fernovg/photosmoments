<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-loader [visible]="isLoading" mensaje="Cargando Eventos..."></app-loader>

  <!-- BotÃ³n principal para crear evento -->
  <div class="button-group">
    <ion-button color="primary" (click)="abrirCrearEvento()">
      <ion-icon name="add-circle" slot="start"></ion-icon>
      Crear evento
    </ion-button>
    <ion-button color="dark" fill="outline">
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
      Entrar
    </ion-button>
  </div>

  <ion-grid>
    <ion-row>
      @for (item of eventos; track $index) {
      @if (eventos.length > 1) {
      <ion-col size="6">
        <ion-card class="evento-card" [href]="['tabs/evento/' + item.id]"
          style="--img-url: url('https://img.freepik.com/vector-gratis/concepto-letras-feliz-cumpleanos_23-2148499329.jpg?semt=ais_hybrid&w=740')">
          <div class="fondo-evento"></div>
          <div class="contenido-evento">
            <ion-card-header>
              <ion-card-title>{{item.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="calendar" slot="start"></ion-icon>
                <ion-label>{{ item.event_date | date:'mediumDate' }}, 8:00 PM</ion-label>
              </ion-item>

              <ion-chip color="primary">
                <ion-icon name="camera"></ion-icon>
                <ion-label>12 fotos</ion-label>
              </ion-chip>
              <ion-chip color="tertiary">
                <ion-icon name="people"></ion-icon>
                <ion-label>10 invitados</ion-label>
              </ion-chip>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
      } @else {
      <ion-col size="6">
        <ion-card class="evento-card" href="tabs/evento"
          style="--img-url: url('https://img.freepik.com/foto-gratis/feliz-familia-multigeneracional-sorprendiendo-anciana-fiesta-su-cumpleanos_637285-10326.jpg')">
          <div class="fondo-evento"></div>
          <div class="contenido-evento">
            <ion-card-header>
              <ion-card-title>{{item.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="calendar" slot="start"></ion-icon>
                <ion-label>{{ item.event_date | date:'mediumDate' }}, 8:00 PM</ion-label>
              </ion-item>

              <ion-chip color="primary">
                <ion-icon name="camera"></ion-icon>
                <ion-label>12 fotos</ion-label>
              </ion-chip>
              <ion-chip color="tertiary">
                <ion-icon name="people"></ion-icon>
                <ion-label>25 invitados</ion-label>
              </ion-chip>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col> 
      }
      }
    </ion-row>
  </ion-grid>

</ion-content>
