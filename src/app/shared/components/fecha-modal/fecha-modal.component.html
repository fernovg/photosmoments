<ion-content class="ion-padding">

  <ion-datetime
    #datetime
    presentation="date-time"
    [preferWheel]="true"
    [isDateEnabled]="diasPasados"
    [value]="fecha"
    (ionChange)="seleccionar($event)">
  </ion-datetime>
  <br>
  <ion-button expand="block" (click)="cerrar()">Aceptar</ion-button>

</ion-content>
