<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cerrar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Guardar Foto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="guardar()" [strong]="true">Crear</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="photo?.webviewPath" style="width: 100%; height: auto"></ion-img>
</ion-content>
