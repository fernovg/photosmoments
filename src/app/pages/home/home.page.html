<ion-content [fullscreen]="true" class="ion-padding safe-area">
  <app-loader [visible]="isLoading" mensaje="Cargando..."></app-loader>
  <!-- Bienvenida -->
  <ion-card class="bienvenida-card">
    <ion-card-header>
      <ion-card-title>Hola, {{ user?.name }}! ðŸŽ‰</ion-card-title>
      <!-- <ion-card-subtitle>Bienvenido a tus eventos</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      Aqui puedes ver el resumen de tu proximo evento.
    </ion-card-content>
  </ion-card>

  <!-- boton principal para crear evento -->
  <div class="button-group">
    <ion-button color="primary" (click)="abrirCrearEvento()">
      <i class="fa-solid fa-plus"></i>
      Crear evento
    </ion-button>
    <ion-button color="dark" fill="outline" (click)="abrirScanner()">
      <!-- <ion-button color="dark" fill="outline" id="alert-evento"> -->
      <i class="fa-solid fa-qrcode"></i>
      Entrar
    </ion-button>
  </div>

  <!-- carrusel mis evetos -->
  <div class="mis-eventos">
    <h1 class="ion-margin-top">Eventos</h1>

    @for (item of eventos; track $index) {
    <ion-card class="evento-card" [href]="['tabs/evento/' + item.id]">
      @if(item.img){
        <img alt="{{ item.name }}" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      }

      <div class="contenido-evento">
        <ion-card-header>
          <ion-card-title> {{ item.name }} </ion-card-title>
          <ion-card-subtitle>{{ item.event_date | date:'mediumDate' }} - 8 PM</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-chip>
            <i class="fa-solid fa-image"></i>
            <ion-label>{{ item.total_guests }}</ion-label>
          </ion-chip>
          <ion-chip>
            <i class="fa-solid fa-user"></i>
            <ion-label>{{ item.photos?.length }}</ion-label>
          </ion-chip>
        </ion-card-content>
      </div>

    </ion-card>
    }

  </div>
